<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Toys</title>

    <link rel="stylesheet" href="new3.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>

<body>

    <section class="top">
        <div class="top-text">
            <p class="tagline"> Girls Collection</p>
            <h1>Dream Big, Play Bigger!</h1>
            <p>Fun toys that spark imagination.</p>
            <a href="#items" class="btn">Shop Now</a>
        </div>

        <img class="top-img" src="https://placehold.co/400x300/FF8FA3/fff?text=Toys" alt="">
    </section>


    <div class="layout" id="items">

        <aside class="filters">
            <h3>Filters</h3>

            <p class="filter-title">Category</p>
            <label><input type="checkbox" checked> Dolls</label>
            <label><input type="checkbox"> Arts</label>
            <label><input type="checkbox"> STEM</label>
            <label><input type="checkbox"> Plushies</label>

            <p class="filter-title">Age</p>
            <select>
                <option>All</option>
                <option>3 - 5</option>
                <option>6 - 8</option>
                <option>9 - 12</option>
            </select>
        </aside>

        <main class="products">
            
            <div class="item">
                <img src="https://placehold.co/250x250/FFC0CB/fff?text=Castle" alt="">
                <h4>Princess Castle</h4>
                <p class="cat">Dolls</p>
                <p class="price">$89.99</p>
                <button class="small-btn">Add</button>
            </div>

            <div class="item">
                <img src="https://placehold.co/250x250/80FFDB/333?text=Chemistry" alt="">
                <h4>Chemistry Lab Kit</h4>
                <p class="cat">STEM</p>
                <p class="price">$34.50</p>
                <button class="small-btn">Add</button>
            </div>

            <div class="item">
                <img src="https://placehold.co/250x250/E0B0FF/fff?text=Jewelry" alt="">
                <h4>DIY Bracelet Set</h4>
                <p class="cat">Arts</p>
                <p class="price">$19.99</p>
                <button class="small-btn">Add</button>
            </div>

        </main>

    </div>


    <footer class="footer">
        <p>Â© 2023 WonderToys</p>
    </footer>

</body>
</html>
