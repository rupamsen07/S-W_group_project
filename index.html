<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toy Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">ToyWorld</div>
    <ul>
      <li>Home</li>
      <li>Categories</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Discover Joy Through Play</h1>
    <p>Top toys loved by kids and trusted by parents.</p>
  </section>

  <section class="section">
    <div class="big-card">Popular Among Boys</div>
    <div class="big-card">Popular Among Girls</div>
  </section>

  <section class="age-select">
    <h2>Select by Age</h2>
    <div class="age-scroll">
      <div class="age-card">Below 1</div>
      <div class="age-card">1</div>
      <div class="age-card">2</div>
      <div class="age-card">3</div>
      <div class="age-card">4 - 5</div>
      <div class="age-card">6 - 8</div>
      <div class="age-card">8 - 13</div>
      <div class="age-card">13+</div>
    </div>
  </section>

  <section class="section">
    <div class="big-card">Hot Releases</div>
    <div class="big-card">Popular Among Kids</div>
  </section>

</body>
</html>
